version: "3.8"
services:
  database:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: blogdb
      MYSQL_USER: user
      MYSQL_PASSWORD: mypassword
    volumes:
      - dbdata:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"

  backend:
    build: ./backend
    environment:
      DB_USER: user
      DB_PASSWORD: mypassword
      DB_NAME: blogdb
      DB_HOST: database
    depends_on:
      - database
    ports:
      - "8080:8080"

  proxy:
    image: nginx:alpine
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
      - ./proxy/certs:/etc/nginx/certs
    ports:
      - "443:443"
    depends_on:
      - backend

volumes:
  dbdata:
